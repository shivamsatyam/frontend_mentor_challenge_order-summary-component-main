<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./index.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


<div class="container">
  <div class="box">
    <div class="box_header">
      <img src="./images/illustration-hero.svg" alt="">
    </div>

    <div class="content">
      <h1>Order Summary</h1>
      <p>  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>
    </div>


      <div class="payment">
   <div class="payment_main">
      <div class="payment_image">
      <img src="./images/icon-music.svg" alt="">
    </div>

    <div class="payment_plan">
      <h1>Annual Plan</h1>
      <h2>$59.99/year</h2>
    </div>
   </div>

   <div class="payment_change">
     change
   </div>

  
  </div>

 <div class="class">
   <button>
     Proceed to Payment
   </button>
 </div>

 <div class="cancel">  
   cancel
 </div>
  </div>


</div>




  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj/hub/order-summary-component-E0vAHjRHG" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Shivam</a>.
  </div>
</body>
</html>
